<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routique</title>

  <!-- Leaflet CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>
  <h1>Routique</h1>

  <div class="tab-buttons">
    <button class="tab-button" data-tab="map">Map</button>
    <button class="tab-button" data-tab="directions">Directions</button>
  </div>

  <div id="app">
    <div id="sidebar" class="tab-content directions-tab">
      <div id="controls">
        <input type="text" id="start" placeholder="Start address" />
        <input type="text" id="end" placeholder="End address" />
        <label class="avoid-label"><input type="checkbox" id="avoidHighways" /> Avoid highways</label>
        <button id="routeBtn">Plan Route</button>
      </div>
      <div id="legend">
        <h3>Scenic Features</h3>
        <ul>
          <li><span style="color:green;">●</span> Parks & Nature Reserves</li>
          <li><span style="color:darkgreen;">●</span> Forests</li>
          <li><span style="color:blue;">●</span> Viewpoints</li>
        </ul>
      </div>
      <div id="directions"></div>
    </div>
    <div id="map" class="tab-content map-tab"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/osmtogeojson@3.0.0/osmtogeojson.js"></script>
  <script src="main.js"></script>
  <script>
    // Tab switching logic
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        tabContents.forEach(c => c.style.display = c.classList.contains(`${tab}-tab`) ? 'block' : 'none');
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Set default active tab
    tabButtons[0].click();
  </script>
</body>
</html>

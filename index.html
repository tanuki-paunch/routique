<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routique</title>

  <!-- Leaflet CSS from CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Control Geocoder CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />

  <link rel="stylesheet" href="style.css" />
  <style>
    #scrollToDirectionsBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #scrollToDirectionsBtn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Routique</h1>
  <div id="app">
    <div id="sidebar">
      <div id="controls">
        <input type="text" id="start" placeholder="Start address" />
        <input type="text" id="end" placeholder="End address" />
        <label><input type="checkbox" id="avoidHighways" /> Avoid highways</label>
        <button id="routeBtn">Plan Route</button>
      </div>
      <div id="legend">
        <h3>Scenic Features</h3>
        <ul>
          <li><span style="color:green;">●</span> Parks & Nature Reserves</li>
          <li><span style="color:darkgreen;">●</span> Forests</li>
          <li><span style="color:blue;">●</span> Viewpoints</li>
        </ul>
      </div>
      <div id="directions"></div>
    </div>
    <div id="map"></div>
  </div>

  <button id="scrollToDirectionsBtn">View Directions</button>

  <!-- Leaflet JS from CDN -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Control Geocoder JS from CDN -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- OSM to GeoJSON Converter -->
  <script src="https://unpkg.com/osmtogeojson@3.0.0/osmtogeojson.js"></script>

  <!-- Your main JavaScript -->
  <script src="main.js"></script>
  <script>
    document.getElementById('scrollToDirectionsBtn').addEventListener('click', () => {
      const directionsEl = document.getElementById('directions');
      directionsEl.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
